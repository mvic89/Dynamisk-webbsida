<script>
    var i = 0;
    var images = [];
    var time = 3000;
    
    images[0] = 'bild-1.png';
    images[1] = 'bild-2.png';
    images[2] = 'bild-3.png';
    images[3] = 'bild-4.png';
    
    function changeImg(){
        document.slide.src = images[i];
    
        if(i < images.length - 1){
            i++;
        } else {
            i = 0;
        }
    
        setTimeout("changeImg()", time);
    }
    
    window.onload = changeImg;
    </script>
    
    <html>
        <body>
            <img name="slide" width="400" height="200">
        </body>
    </html>
